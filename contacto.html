<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameOver</title>
    <link rel="icon" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header>
        <ul class="nav">
            <img  class="logo" src="images/logo.png" width="200px"alt="">
            <div class="searcher-campo">
                <input id="buscador" class="searcher" type="text" name="search" placeholder="Buscador">
            </div>

            <div>
                <p id="numero" class="color">
                   <span>
                       0
                   </span>
                </p>
                <button id="boton-carrito"><i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i></button>
            
                <a class="contacto" href="index.html">
                    <i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i>
                </a>
            </div>
        </ul>
    </header>

    <main>
        <form type="submit" class="form-register">
            <h4>Contactanos</h4>
            <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre" required="">
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required="">
            <select class="controls" style="width:100%" name="paises" id="paises"></select>
            <textarea class="controls" name="texto" id="texto" cols="30" rows="5" required=""></textarea>
            <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
            <input id="enviar" class="botons" type="submit" value="Enviar">
        </form>

    </main>

    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fa fa-times" aria-hidden="true"></i></button>
            <div id="carrito-contenedor">
                 
            </div>
            <div class="modal-precio">
                <p class="precioProducto">Precio total: $<span id="precioTotal"></span></p>
                <button id="comprar" class="boton">Realizar Compra</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/modal.js"></script>
    <script src="js/localstorage.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/stock.js"></script>
    <script src="js/contacto.js"></script>
</body>
</html>
